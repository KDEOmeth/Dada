    <script>
      function loadComponents() {
        $.ajax({
          url: "aside.html",
          success: function (data) {
            $("#kt_aside").html(data);

            // Reinitialize the KTMenu plugin
            KTMenu.init();

            // Highlight the active page in the aside menu
            var currentPage = window.location.pathname.split("/").pop();
            var menuItems = $("#kt_aside_menu a");

            menuItems.each(function () {
              var menuItemHref = $(this).attr("href").split("/").pop();

              if (menuItemHref === currentPage) {
                $(this).addClass("active");
              }
            });

            $("#kt_aside_menu")
              .find("[data-kt-menu-trigger]")
              .each(function () {});
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.log("Error loading aside: " + textStatus, errorThrown);
          },
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadComponents();
      });
      
      $("#kt_aside_mobile_toggle").on('click', function () {
          var drawer = KTDrawer.getInstance(document.querySelector('#kt_aside'));
