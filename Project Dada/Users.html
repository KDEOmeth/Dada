    <script>
      function loadComponents() {
        $.ajax({
          url: "aside.html",
          success: function (data) {
            $("#kt_aside").html(data);

            // Reinitialize the KTMenu plugin
            KTMenu.init();

            // Highlight the active page in the aside menu
            var currentPage = window.location.pathname.split("/").pop();
            var menuItems = $("#kt_aside_menu a");

            menuItems.each(function () {
              var menuItemHref = $(this).attr("href").split("/").pop();

              if (menuItemHref === currentPage) {
                $(this).addClass("active");
              }
            });

            $("#kt_aside_menu")
              .find("[data-kt-menu-trigger]")
              .each(function () {});
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.log("Error loading aside: " + textStatus, errorThrown);
          },
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadComponents();
      });

      $.ajax({
        url: "Header.html",
        success: function (data) {
          $("#kt_header").html(data); // Load the header content

          if (
            typeof kt_header_active !== "undefined" &&
            typeof kt_header_active.init === "function"
          ) {
            kt_header_active.init();
          }

          $('[data-bs-toggle="tooltip"]').tooltip();
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.log("Error loading header: " + textStatus, errorThrown);
        },
      });

      document
        .getElementById("kt_modal_add_customer_form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const userId = this.user_id.value;
          const userName = this.user_name.value;
          const userEmail = this.user_email.value;
          const userStation = this.user_station.value;

          if (userId && userName && userEmail && userStation) {
            const userTableBody = document.getElementById("userTableBody");
            const existingRow = document.querySelector(
              `button[data-user-id="${userId}"]`
            )?.parentNode?.parentNode;

            if (existingRow) {
              // Update existing user
              const cells = existingRow.querySelectorAll("td");
              cells[0].innerText = userId;
              cells[1].innerText = userName;
              cells[2].innerText = userEmail;
              cells[3].innerText = userStation;

              Swal.fire(
                "Success!",
                "User has been updated successfully!",
                "success"
              );
            } else {
              // Add new user
              const newRow = document.createElement("tr");
              newRow.innerHTML = `<td>${userId}</td><td>${userName}</td><td>${userEmail}</td><td>${userStation}</td><td>
                        <button class="btn btn-sm btn-info edit-btn" data-user-id="${userId}">Edit</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-user-id="${userId}">Delete</button>
                    </td>`;
              userTableBody.appendChild(newRow);

              Swal.fire(
                "Success!",
                "User has been added successfully!",
                "success"
              );
            }

            this.reset();
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("kt_modal_add_customer")
            );
            modal.hide();

            if (userTableBody.children.length > 0) {
              document.getElementById("welcomeMessage").style.display = "none";
              document.getElementById("userTableContainer").style.display =
                "block";
            }
          } else {
            Swal.fire("Error!", "Please fill in all the fields!", "error");
          }
        });

      document
        .getElementById("kt_modal_add_customer_cancel")
        .addEventListener("click", function () {
          document.getElementById("kt_modal_add_customer_form").reset();
        });

      document
        .getElementById("kt_modal_edit_customer_cancel")
        .addEventListener("click", function () {
          document.getElementById("kt_modal_edit_customer_form").reset();
        });

      window.onload = function () {
        const userTableBody = document.getElementById("userTableBody");
        if (userTableBody.children.length > 0) {
          document.getElementById("welcomeMessage").style.display = "none";
          document.getElementById("userTableContainer").style.display = "block";
        } else {
          document.getElementById("welcomeMessage").style.display = "block";
          document.getElementById("userTableContainer").style.display = "none";
        }

        document.addEventListener("click", function (event) {
          if (event.target.classList.contains("edit-btn")) {
            const userId = event.target.getAttribute("data-user-id");
            editUser(userId);
          } else if (event.target.classList.contains("delete-btn")) {
            const userId = event.target.getAttribute("data-user-id");
            deleteUser(userId);
          }
        });
      };

      function editUser(userId) {
        const row = document.querySelector(`button[data-user-id="${userId}"]`)
          .parentNode.parentNode;
        const cells = row.querySelectorAll("td");
        document.querySelector(
          '#kt_modal_edit_customer input[name="user_id"]'
        ).value = cells[0].innerText;
        document.querySelector(
          '#kt_modal_edit_customer input[name="user_name"]'
        ).value = cells[1].innerText;
        document.querySelector(
          '#kt_modal_edit_customer input[name="user_email"]'
        ).value = cells[2].innerText;
        document.querySelector(
          '#kt_modal_edit_customer select[name="user_station"]'
        ).value = cells[3].innerText;

        const editModal = new bootstrap.Modal(
          document.getElementById("kt_modal_edit_customer")
        );
        editModal.show();
      }

      document
        .getElementById("kt_modal_edit_customer_form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const userId = this.user_id.value;
          const userName = this.user_name.value;
          const userEmail = this.user_email.value;
          const userStation = this.user_station.value;

          if (userId && userName && userEmail && userStation) {
            const userTableBody = document.getElementById("userTableBody");
            const row = document.querySelector(
              `button[data-user-id="${userId}"]`
            ).parentNode.parentNode;
            const cells = row.querySelectorAll("td");
            cells[0].innerText = userId;
            cells[1].innerText = userName;
            cells[2].innerText = userEmail;
            cells[3].innerText = userStation;

            Swal.fire(
              "Success!",
              "User has been updated successfully!",
              "success"
            );

            this.reset();
            const editModal = bootstrap.Modal.getInstance(
              document.getElementById("kt_modal_edit_customer")
            );
            editModal.hide();
          } else {
            Swal.fire("Error!", "Please fill in all the fields!", "error");
          }
        });

      function deleteUser(userId) {
        Swal.fire({
          title: "Are you sure?",
          text: "You won't be able to revert this!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Yes, delete it!",
        }).then((result) => {
          if (result.isConfirmed) {
            const row = document.querySelector(
              `button[data-user-id="${userId}"]`
            ).parentNode.parentNode;
            row.parentNode.removeChild(row);

            Swal.fire("Deleted!", "User has been deleted.", "success");

            const userTableBody = document.getElementById("userTableBody");
            if (userTableBody.children.length === 0) {
              document.getElementById("welcomeMessage").style.display = "block";
              document.getElementById("userTableContainer").style.display =
                "none";
            }
          }
        });
      }

      $(document).ready(function () {
        $("#userTable").DataTable({
          paging: true,
          searching: true,
          ordering: true,
          info: true,
        });
      });
    </script>
