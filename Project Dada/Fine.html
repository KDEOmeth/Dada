    <script>
                
$.ajax({
    url: 'aside.html',
    success: function (data) {
        $('#kt_aside').html(data);
        KTMenu.init();  
    }
});

    
        document.getElementById('kt_modal_add_Fine_form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const Fineid = this.Fine_id.value;
            const userName = this.user_name.value;
            const FineAN = this.Fine_AN.value;
    
            if (Fineid && userName && FineAN) {
                const FineTableBody = document.getElementById('FineTableBody');
                const existingRow = document.querySelector(`button[data-Fine-id="${Fineid}"]`)?.parentNode?.parentNode;
    
                if (existingRow) {
                    // Update existing Fine
                    const cells = existingRow.querySelectorAll('td');
                    cells[0].innerText = Fineid;
                    cells[1].innerText = userName;
                    cells[2].innerText = FineAN;
    
                    Swal.fire('Success!', 'Fine has been updated successfully!', 'success');
                } else {
                    // Add new Fine
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `<td>${Fineid}</td><td>${userName}</td><td>${FineAN}</td><td>
                        <button class="btn btn-sm btn-info edit-btn" data-Fine-id="${Fineid}">Edit</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-Fine-id="${Fineid}">Delete</button>
                    </td>`;
                    FineTableBody.appendChild(newRow);
    
                    Swal.fire('Success!', 'Fine has been added successfully!', 'success');
                }
    
                this.reset();
                const modal = bootstrap.Modal.getInstance(document.getElementById('kt_modal_add_Fine'));
                modal.hide();
    
                if (FineTableBody.children.length > 0) {
                    document.getElementById('FinepgwelcomeMessage').style.display = 'none';
                    document.getElementById('FineTableContainer').style.display = 'block';
                }
            } else {
                Swal.fire('Error!', 'Please fill in all the fields!', 'error');
            }
        });
    
        document.getElementById('kt_modal_add_Fine_cancel').addEventListener('click', function() {
            document.getElementById('kt_modal_add_Fine_form').reset();
        });
    
        window.onload = function() {
            const FineTableBody = document.getElementById('FineTableBody');
            if (FineTableBody.children.length > 0) {
                document.getElementById('FinepgwelcomeMessage').style.display = 'none';
                document.getElementById('FineTableContainer').style.display = 'block';
            } else {
                document.getElementById('FinepgwelcomeMessage').style.display = 'block';
                document.getElementById('FineTableContainer').style.display = 'none';
            }
    
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('edit-btn')) {
                    const Fineid = event.target.getAttribute('data-Fine-id');
                    editFine(Fineid);
                } else if (event.target.classList.contains('delete-btn')) {
                    const Fineid = event.target.getAttribute('data-Fine-id');
                    deleteFine(Fineid);
                }
            });
        };
    
        function editFine(Fineid) {
            const row = document.querySelector(`button[data-Fine-id="${Fineid}"]`).parentNode.parentNode;
            const cells = row.querySelectorAll('td');
            document.querySelector('#kt_modal_add_Fine input[name="Fine_id"]').value = cells[0].innerText;
            document.querySelector('#kt_modal_add_Fine input[name="user_name"]').value = cells[1].innerText;
            document.querySelector('#kt_modal_add_Fine input[name="Fine_AN"]').value = cells[2].innerText;
    
            const editModal = new bootstrap.Modal(document.getElementById('kt_modal_add_Fine'));
            editModal.show();
        }
    
        function deleteFine(Fineid) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    const row = document.querySelector(`button[data-Fine-id="${Fineid}"]`).parentNode.parentNode;
                    row.parentNode.removeChild(row);
    
                    Swal.fire('Deleted!', 'Fine has been deleted.', 'success');
    
                    const FineTableBody = document.getElementById('FineTableBody');
                    if (FineTableBody.children.length === 0) {
                        document.getElementById('FinepgwelcomeMessage').style.display = 'block';
                        document.getElementById('FineTableContainer').style.display = 'none';
                    }
                }
            });
        }
    
        $(document).ready(function() {
            $('#FineTable').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                info: true
            });
        });
    </script>
