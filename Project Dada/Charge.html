    <script>

$.ajax({
    url: 'aside.html',
    success: function (data) {
        $('#kt_aside').html(data);
        KTMenu.init();  // Reinitialize the menu plugin

        // Add code to highlight the active page
        var currentPage = window.location.pathname.split("/").pop(); // Get current page name
        var menuItems = $('#kt_aside_menu a'); // Get all menu links

        menuItems.each(function() {
            var menuItemHref = $(this).attr("href").split("/").pop(); // Extract the last part of the href attribute

            // Check if the menu item's href matches the current page
            if (menuItemHref === currentPage) {
                $(this).addClass("active"); // Add active class to the matching item
            }
        });
    }
});

$.ajax({
    url: 'Aside.html',
    success: function (data) {
        $('#kt_header').html(data);
        kt_header-active.init();  // Reinitialize the menu plugin
        // Add any other necessary reinitialization here
    }
});

        document.getElementById('kt_modal_add_Charge_form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const Chargeid = this.Charge_id.value;
            const userName = this.user_name.value;
            const ChargeAN = this.Charge_AN.value;
    
            if (Chargeid && userName && ChargeAN) {
                const ChargeTableBody = document.getElementById('ChargeTableBody');
                const existingRow = document.querySelector(`button[data-Charge-id="${Chargeid}"]`)?.parentNode?.parentNode;
    
                if (existingRow) {
                    // Update existing Charge
                    const cells = existingRow.querySelectorAll('td');
                    cells[0].innerText = Chargeid;
                    cells[1].innerText = userName;
                    cells[2].innerText = ChargeAN;
    
                    Swal.fire('Success!', 'Charge has been updated successfully!', 'success');
                } else {
                    // Add new Charge
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `<td>${Chargeid}</td><td>${userName}</td><td>${ChargeAN}</td><td>
                        <button class="btn btn-sm btn-info edit-btn" data-Charge-id="${Chargeid}">Edit</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-Charge-id="${Chargeid}">Delete</button>
                    </td>`;
                    ChargeTableBody.appendChild(newRow);
    
                    Swal.fire('Success!', 'Charge has been added successfully!', 'success');
                }
    
                this.reset();
                const modal = bootstrap.Modal.getInstance(document.getElementById('kt_modal_add_Charge'));
                modal.hide();
    
                if (ChargeTableBody.children.length > 0) {
                    document.getElementById('ChargepgwelcomeMessage').style.display = 'none';
                    document.getElementById('ChargeTableContainer').style.display = 'block';
                }
            } else {
                Swal.fire('Error!', 'Please fill in all the fields!', 'error');
            }
        });
    
        document.getElementById('kt_modal_add_Charge_cancel').addEventListener('click', function() {
            document.getElementById('kt_modal_add_Charge_form').reset();
        });
    
        window.onload = function() {
            const ChargeTableBody = document.getElementById('ChargeTableBody');
            if (ChargeTableBody.children.length > 0) {
                document.getElementById('ChargepgwelcomeMessage').style.display = 'none';
                document.getElementById('ChargeTableContainer').style.display = 'block';
            } else {
                document.getElementById('ChargepgwelcomeMessage').style.display = 'block';
                document.getElementById('ChargeTableContainer').style.display = 'none';
            }
    
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('edit-btn')) {
                    const Chargeid = event.target.getAttribute('data-Charge-id');
                    editCharge(Chargeid);
                } else if (event.target.classList.contains('delete-btn')) {
                    const Chargeid = event.target.getAttribute('data-Charge-id');
                    deleteCharge(Chargeid);
                }
            });
        };
    
        function editCharge(Chargeid) {
            const row = document.querySelector(`button[data-Charge-id="${Chargeid}"]`).parentNode.parentNode;
            const cells = row.querySelectorAll('td');
            document.querySelector('#kt_modal_add_Charge input[name="Charge_id"]').value = cells[0].innerText;
            document.querySelector('#kt_modal_add_Charge input[name="user_name"]').value = cells[1].innerText;
            document.querySelector('#kt_modal_add_Charge input[name="Charge_AN"]').value = cells[2].innerText;
    
            const editModal = new bootstrap.Modal(document.getElementById('kt_modal_add_Charge'));
            editModal.show();
        }
    
        function deleteCharge(Chargeid) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    const row = document.querySelector(`button[data-Charge-id="${Chargeid}"]`).parentNode.parentNode;
                    row.parentNode.removeChild(row);
    
                    Swal.fire('Deleted!', 'Charge has been deleted.', 'success');
    
                    const ChargeTableBody = document.getElementById('ChargeTableBody');
                    if (ChargeTableBody.children.length === 0) {
                        document.getElementById('ChargepgwelcomeMessage').style.display = 'block';
                        document.getElementById('ChargeTableContainer').style.display = 'none';
                    }
                }
            });
        }
    
        $(document).ready(function() {
            $('#ChargeTable').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                info: true
            });
        });
    </script>
