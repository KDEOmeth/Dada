<script>
    document.addEventListener("DOMContentLoaded", function() {
        var currentPage = window.location.pathname.split("/").pop(); // Get the current page name
        var menuItems = document.querySelectorAll("#kt_header_nav a"); // Get all menu links within kt_header_nav

        menuItems.forEach(function(item) {
            var menuItemHref = item.getAttribute("href");

            // Check if the menu item's href matches the current page
            if (menuItemHref === currentPage) {
                item.classList.add("active"); // Add active class to the matching item
            }
        });
    });
</script>
