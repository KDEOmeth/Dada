    <script>
      $.ajax({
        url: "aside.html",
        success: function (data) {
          $("#kt_aside").html(data);
          KTMenu.init(); // Reinitialize the menu plugin

          // Add code to highlight the active page
          var currentPage = window.location.pathname.split("/").pop();
          var menuItems = $("#kt_aside_menu a");

          menuItems.each(function () {
            var menuItemHref = $(this).attr("href").split("/").pop();

            // Check if the menu item's href matches the current page
            if (menuItemHref === currentPage) {
              $(this).addClass("active"); // Add active class to the matching item
            }
          });
        },
      });

      $.ajax({
        url: "Header.html",
        success: function (data) {
          $("#kt_header").html(data); // Load the header content

          if (
            typeof kt_header_active !== "undefined" &&
            typeof kt_header_active.init === "function"
          ) {
            kt_header_active.init();
          }

          $('[data-bs-toggle="tooltip"]').tooltip();
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.log("Error loading header: " + textStatus, errorThrown);
        },
      });
    </script>
